<section >
    

    <div id="projects" class="container">
        <h1 class="display-3">My Projects</h1>

        <div id="featured" *ngFor="let fproject of featuredProjects">

            <div [ngClass]="{'featured-right' : fproject.id%2 === 1, 'featured-left' : fproject.id%2 === 0 }" class="row align-items-center images">
                <div class="col-12 col-md-6 align-middle align-items-center">
                    <img class="figure-img img-fluid rounded blink" src="{{ fproject.img_url }}">
                </div>
                <div [ngClass]="{'order-md-first' : fproject.id%2 === 0}" class="col-12 col-md-6 align-middle align-items-center textonly">
                    <div class="d-flex justify-content-between">
                    <span class="featured">Featured</span>
                    <a [ngClass]="{'order-md-first' : fproject.id%2 === 0}" href="{{ fproject.github }}" class="icon-animation" target="_blank">
                        <img src="../../assets/icons/github.svg" alt="">
                    </a>
                    </div>
                    <h3 class="display-6">{{ fproject.name }}</h3>
                    <p>{{ fproject.description }}</p>
                    <div class="d-flex justify-content-around">
                        <span *ngFor="let tag of fproject.tags">{{ tag }}</span>
                    </div>
                </div>
                <br><br>
            </div>
        </div>

        <br>

        <div id="all">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let project of projects">
                    <div class="card h-100 w-80 mx-auto">
                    <img src="{{ project.img_url }}" class="card-img-top blink" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <div class="d-flex justify-content-around">
                        <span class="badge" *ngFor="let tag of project.tags">{{ tag }}</span>
                        </div>
                        <p class="card-text">{{ project.description }}</p>
                        <div class="card-footer d-flex justify-content-around">
                            <a href="{{ project.github }}" class="icon-animation" target="_blank">
                                <img src="../../assets/icons/github.svg" alt="">
                            </a>
                            <a href="" class="icon-animation" target="_blank">
                                <img src="../../assets/icons/external-link.svg" alt="">
                            </a>
                        </div>
                        
                    </div>
                    </div>
                </div>

            </div>

        </div>
        <hr id="start-line">
    </div>

    

</section>
